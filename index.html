<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Crie uma conta ou entre no Instagram - Uma forma simples, divertida e criativa de capturar, editar e compartilhar fotos, vídeos e mensagens com os amigos e familiares." name="description" />
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="instagram__phone">
                <img src="./img/instagram-celular.png" alt="Smarphone exibindo a interface mobile do instagram">
            </div>
            <div class="instagram__acesso">
                <div class="instagram__wrapper">
                    <img src="./img/instagram-logo.png" class="instagram__logo"
                        alt="Câmera estilizada utilizada como logo do instagram">
                    <div class="user__avatar">
                        <img src="./img/perfil-instagram.jpg" alt="Sua imagem de perfil">
                    </div>
                    <a href="#" class="button__login">Continue como wilsonsantos</a>
                    <a href="#" class="button__logout">Remover conta</a>
                </div>
                <div class="instagram__wrapper">
                    <p class="button__other_account">Não é wilsonsantos ?</p>
                    <p class="button__other_account">
                        <span class="other_links">Alternar contas</span>
                        ou
                        <span class="other_links">Inscreva-se</span>
                    </p>
                </div>
                <div class="mobile__app">
                    <p class="mobile__app">Baixe o aplicativo</p>
                    <div class="mobile__download">
                        <a href="#" class="mobile__download__button"></a>
                        <a href="#" class="mobile__download__button"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
